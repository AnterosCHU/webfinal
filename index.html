	<pre>   <center>
    	<h1 id="link01">策展主題說明</h1>
    	    	<h2><table><tbody><tr><th>
藝術與設計該如何區別?

藝術是否兼顧設計，而設計是否能兼顧藝術?

藝術設計，是生活的一部分，也是將生活充滿想像空間的機會。

我們時常把藝術與設計綑綁在一起，但他們能否互相區分呢?

就讓我們藉由本次藝術設計主題展的書籍。一同來解答吧!


本次策展透過2021的整合舉辦線上展覽，提供各種藝術設計類別的書籍供愛好者線上閱讀的活動以及線上採購服務。
    </th></tr></tbody></table>
